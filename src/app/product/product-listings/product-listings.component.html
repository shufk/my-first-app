<div class="container text-center">
    <br>
    <div class="row">
        <div *ngFor="let product of products; let productId = index" class="col-sm">
            <a [routerLink]="[ productId ]">
                <div class="card">
                    <img src='{{ product.coverImage }}' class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text"></p>
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{product.description}}</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
  </div>
